name: Update Domain Prices

on:
  schedule:
    # Runs every 3 days at 9:00 AM UTC (more frequent to catch price changes)
    - cron: '0 9 */3 * *'
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

jobs:
  update-prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run price update script
        run: node scripts/update-domain-prices.js

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code js/domain-checker.js || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add js/domain-checker.js
          git commit -m "chore: auto-update domain prices [skip ci]

          Automated weekly price update from providers:
          - Bluehost
          - Hostinger
          - GoDaddy
          - SiteGround

          ðŸ¤– Generated by automated workflow"
          git push

      - name: No changes detected
        if: steps.git-check.outputs.changed != 'true'
        run: echo "No price changes detected. Prices are up to date."
